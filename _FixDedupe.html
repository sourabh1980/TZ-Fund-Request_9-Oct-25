<file name=_SplitFlapPill.html>
<style>
  /* Compact modifiers for row pills only (table rows) */
  .splitflap--row{
    padding:2px 6px;
    border-radius:10px;
  }
  .splitflap--row::after{
    left:6px;
    right:6px;
  }
  .splitflap--row .line{
    font-size:16px;
    line-height:18px;
    height:18px;
    letter-spacing:.4px;
  }
  .splitflap--row .line + .line{
    margin-top:2px;
  }
  /* Flip (default font only) */
  .splitflap {
    font-family: monospace;
    font-weight: 600;
    font-variant-numeric: tabular-nums;
    text-transform: uppercase;
  }
</style>
</file>
