
<style>
  :root{
    /* Column widths */
    --c1:150px;--c2:170px;--c3:90px;--c4:130px;--c5:100px;--c6:110px;--c7:110px;--c8:110px;--c9:110px;--c10:110px;--c11:110px;--c12:110px;--c13:110px;--c14:110px;--c15:120px;--c16:160px;--c17:110px;--c18:180px;--c19:100px;--c20:110px;--c21:180px;--c22:220px;
    --table-cols: var(--c1) var(--c2) var(--c3) var(--c4) var(--c5) var(--c6) var(--c7) var(--c8) var(--c9) var(--c10) var(--c11) var(--c12) var(--c13) var(--c14) var(--c15) var(--c16) var(--c17) var(--c18) var(--c19) var(--c20) var(--c21) var(--c22);

    --bg0:#ffffff; --bg1:#f7fbff; --bg2:#f2f2ff; --ink:#0b1220;
    --violet0:#2b1b69; --violet1:#1a0e47;
    --shadow:0 12px 24px rgba(7,10,30,.12);

    /* Split-flap tuning */
    --tile-bg:#0a0a0a; --tile-fg:#ffffff;
    --flip-duration: 400ms; --flip-ease: cubic-bezier(.17,.67,.30,1);
    --rowTilePad: 6mm; /* row tiles only */
  }

  *{box-sizing:border-box}
  html,body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:linear-gradient(180deg,var(--bg0) 0%,var(--bg1) 50%,var(--bg2) 100%);color:var(--ink)}
  .wrap{max-width:100vw;margin:0 auto;padding:0 8px}

  /* ===== Topbar ===== */
  .topbar{position:sticky;top:0;z-index:50;background:linear-gradient(180deg,var(--violet0),var(--violet1));border-bottom:1px solid rgba(0,0,0,.08)}
  .topbar-inner{display:flex;align-items:center;justify-content:space-between;gap:8px;padding:10px 8px}
  .chips{display:flex;gap:6px;align-items:center;color:#dbe6ff;font-weight:800;font-size:11px}
  .chip{display:inline-flex;align-items:center;gap:6px;height:28px;padding:0 10px;border-radius:999px;background:#1b1632;border:1px solid #2e2750;box-shadow:var(--shadow)}
  .chip .dot{width:6px;height:6px;border-radius:50%;background:#ffca28;box-shadow:0 0 8px rgba(255,203,40,.85)}
  .title-wrap{display:flex;flex-direction:column;align-items:center;justify-content:center;flex:1}
  .site-title{margin:0;font-size:24px;font-weight:900;background:linear-gradient(90deg,#ef5da8,#22d3ee);-webkit-background-clip:text;background-clip:text;color:transparent}
  .title-underline{width:240px;height:3px;border-radius:999px;background:linear-gradient(90deg,#ff6ad5,#22d3ee);filter:drop-shadow(0 3px 6px rgba(144,226,255,.28));margin-top:4px}
  .right-actions{display:flex;gap:6px;align-items:center}
  #tableSearch{height:30px;min-width:280px;padding:0 12px;border-radius:12px;border:1px solid #332b5c;background:#1b1a3b;color:#eef3ff;font-weight:700;outline:none;font-size:12px}
  #btnExport,#btnLogout{border:0;padding:6px 12px;border-radius:12px;font-weight:900;color:#0b1220;cursor:pointer;box-shadow:var(--shadow);font-size:12px}
  #btnExport{background:linear-gradient(135deg,#10b981,#06b6d4)} #btnLogout{background:linear-gradient(135deg,#fb7185,#f43f5e)}

  /* ===== Summary cards ===== */
  .cards{display:flex;flex-wrap:nowrap;gap:8px;margin:12px 0;overflow-x:hidden;overflow-y:hidden;scrollbar-width:none;white-space:nowrap}
  /* +3mm per card without changing pill size or fonts */
  .cards .card{flex:0 0 calc(200px + 3mm);min-width:calc(200px + 3mm)}
  .cards .card.total{flex-basis:calc(170px + 3mm);min-width:calc(170px + 3mm)}
  .card{border-radius:22px;padding:10px 12px;color:#fff;box-shadow:0 10px 20px rgba(0,0,0,.16)}
  .card .row{display:grid;grid-template-columns:1fr auto;align-items:center;gap:8px}
  /* Center TOTAL REQ content both axes, this card only */
  .card.total .row{grid-template-columns:1fr;justify-items:center;align-items:center}
  .card.total .label,.card.total .amount{text-align:center}
  .label{font-size:13px;font-weight:900;letter-spacing:.6px;text-transform:uppercase;margin-bottom:2px}
  .amount{font-size:18px;font-weight:900;line-height:1;white-space:nowrap;font-variant-numeric:tabular-nums}
  .fuel{background:linear-gradient(135deg,#ff6ad5 0%,#8b5cf6 100%)}
  .da{background:linear-gradient(135deg,#06b6d4 0%,#3b82f6 100%)}
  .carrent{background:linear-gradient(135deg,#22c55e 0%,#06b6d4 100%)}
  .airtime{background:linear-gradient(135deg,#f59e0b 0%,#ef4444 100%)}
  .misc{background:linear-gradient(135deg,#8b5cf6 0%,#6366f1 100%)}
  .total{background:linear-gradient(135deg,#ef5da8 0%,#8b5cf6 100%)}
  .card.transport{background:linear-gradient(135deg,#14b8a6 0%,#06b6d4 100%) !important}

  /* ===== Split-flap tile (summary look) ===== */
  .splitflap{width:116px;min-width:116px;padding:4px 0;border-radius:16px;background:var(--tile-bg);color:var(--tile-fg);display:flex;flex-direction:column;align-items:center;justify-content:center;position:relative;border:1px solid rgba(255,255,255,.12);box-shadow:0 6px 14px rgba(0,0,0,.28), inset 0 -2px 5px rgba(255,255,255,.06);cursor:pointer;user-select:none;overflow:hidden;font-family:'Bebas Neue','League Gothic','Anton','Roboto Condensed','Arial Black',Impact,system-ui,sans-serif;line-height:1;letter-spacing:.35px}
  .splitflap .line{font-weight:800;font-size:18px;margin:0;padding:0;white-space:nowrap;text-align:center}
  /* Row tiles denser */
  .tbody .splitflap{width:auto;min-width:auto;padding-block:4px;padding-inline:0 !important}

  .splitflap .topFlip,.splitflap .botFlip{position:absolute;left:0;right:0;height:50%;display:flex;align-items:center;justify-content:center;background:var(--tile-bg);color:var(--tile-fg);will-change:transform}
  .splitflap .topFlip{top:0;transform-origin:bottom}
  .splitflap .botFlip{bottom:0;transform-origin:top}
  @keyframes flipTopFull{0%{transform:rotateX(0)}22%{transform:rotateX(-90deg)}55%{transform:rotateX(-180deg)}75%{transform:rotateX(-168deg)}88%{transform:rotateX(-182deg)}100%{transform:rotateX(-180deg)}}
  @keyframes flipBotFull{0%{transform:rotateX(180deg)}22%{transform:rotateX(90deg)}55%{transform:rotateX(0)}75%{transform:rotateX(-6deg)}88%{transform:rotateX(3deg)}100%{transform:rotateX(0)}}
  .splitflap.flip .topFlip{animation:flipTopFull var(--flip-duration) var(--flip-ease)}
  .splitflap.flip .botFlip{animation:flipBotFull var(--flip-duration) var(--flip-ease)}
  @keyframes flapFlash{0%{box-shadow:0 0 0 2px #f59e0b inset}100%{box-shadow:none}}
  .splitflap.flash{animation:flapFlash .9s ease}

  /* ===== Split Calendar Pill Design ===== */
  .split-calendar-container{display:flex;flex-direction:column;align-items:center;gap:3px;width:100%}
  .calendar-pills-row{display:flex;gap:2px;justify-content:space-between;max-width:100%}
  .calendar-pills-row .splitflap{flex:1;min-width:0;width:100%;max-width:49%}
  .amount-input-row{display:flex;justify-content:center;width:100%}
  .amount-input{width:100%;max-width:90px;height:20px;border-radius:6px;border:1px solid #d8e2f2;background:#f8fbff;color:#0f1828;padding:0 6px;font-weight:600;font-size:11px;text-align:right;font-variant-numeric:tabular-nums}
  .amount-input:focus{outline:none;border-color:#3b82f6;background:#ffffff;box-shadow:0 0 0 2px rgba(59,130,246,.2)}
  .amount-input::placeholder{color:#94a3b8}

  /* ===== Splitflap Pills Styling ===== */
  :root {
    --flap-row-font-size: 10px;
    --flap-row-line-height: 1.1;
    --flap-row-xpad: calc(0.25ch + 2mm);
    --flap-row-ypad: 3px;
    --flap-row-radius: 8px;
    --flap-row-bg-top: #10131c;
    --flap-row-bg-bot: #0b0e17;
    --flap-row-fg: #eaf2ff;
    --flap-row-letterspace: 0.2px;
    --compact: 1;
  }

  .splitflap {
    position: relative;
    display: inline-flex;
    flex-direction: column;
    align-items: stretch;
    justify-content: center;
    color: var(--flap-row-fg);
    background: linear-gradient(180deg, var(--flap-row-bg-top), var(--flap-row-bg-bot));
    border-radius: var(--flap-row-radius);
    border: 1px solid rgba(20,24,36,0.9);
    padding: calc(var(--flap-row-ypad) * var(--compact, 1)) var(--flap-row-xpad);
    min-width: calc(70px * var(--compact, 1));
    user-select: none;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  .splitflap--row { transform: none; }

  .splitflap .line {    display: flex;    align-items: center;    justify-content: center;    gap: 0.2ch;    font-size: calc(var(--flap-row-font-size) * var(--compact, 1));    line-height: var(--flap-row-line-height);    font-weight: 800;    letter-spacing: var(--flap-row-letterspace);    text-align: center;    white-space: nowrap;    font-variant-numeric: tabular-nums;    backface-visibility: hidden;  }  .splitflap .line:first-child { margin-bottom: 0px; }  
  /* Split DD-MM into separate spans for side-by-side animation */  .splitflap .line .day,  .splitflap .line .separator,  .splitflap .line .month {    display: inline-block;  }  .splitflap .line .separator {    opacity: 0.7;    margin: 0 0.1ch;  }

  .splitflap--holo {
    box-shadow: 0 0 0 1px var(--holo-outline, rgba(77,163,255,0.85)), 0 0 8px 2px var(--holo-glow-1, rgba(77,163,255,0.55)), 0 0 18px 6px var(--holo-glow-2, rgba(106,225,255,0.35));
    outline: none;
    will-change: box-shadow;
  }

  .splitflap--holo.splitflap--row {
    box-shadow: 0 0 0 1px var(--holo-outline, rgba(77,163,255,0.85)), 0 0 6px 1.5px var(--holo-glow-1, rgba(77,163,255,0.55)), 0 0 12px 4px var(--holo-glow-2, rgba(106,225,255,0.35));
  }

  /* Removed horizontal white lines */


  .splitflap--holo:hover::before,
  .splitflap--holo:focus-visible::before {
    opacity: 1;
    animation: seam-sheen 300ms ease-in-out 1;
  }
  @keyframes seam-sheen {
    from { background-position: 0% 0; opacity: 0.0; }
    25% { opacity: 1; }
    to   { background-position: 100% 0; opacity: 0.0; }
  }

  .splitflap--holo:hover,
  .splitflap--holo:focus-visible {
    box-shadow: 0 0 0 1px var(--holo-accent, #4DA3FF), 0 0 10px 3px rgba(0,0,0,0.0), 0 0 22px 10px var(--holo-accent-2, #6AE1FF);
  }
  .splitflap--holo:focus-visible {
    outline: 2px solid var(--holo-accent, #4DA3FF);
    outline-offset: 2px;
  }

  /* Category color mappings */
  .splitflap--holo[data-cal="fuel"] {
    --holo-accent: #FF6AD5;
    --holo-accent-2: #C084FC;
    --holo-outline: rgba(255,106,213,0.90);
    --holo-glow-1: rgba(255,106,213,0.55);
    --holo-glow-2: rgba(192,132,252,0.35);
  }
  .splitflap--holo[data-cal="da"] {
    --holo-accent: #22D3EE;
    --holo-accent-2: #3B82F6;
    --holo-outline: rgba(34,211,238,0.90);
    --holo-glow-1: rgba(34,211,238,0.55);
    --holo-glow-2: rgba(59,130,246,0.35);
  }
  .splitflap--holo[data-cal="car"] {
    --holo-accent: #22C55E;
    --holo-accent-2: #06B6D4;
    --holo-outline: rgba(34,197,94,0.90);
    --holo-glow-1: rgba(34,197,94,0.55);
    --holo-glow-2: rgba(6,182,212,0.35);
  }
  .splitflap--holo[data-cal="air"] {
    --holo-accent: #F59E0B;
    --holo-accent-2: #EF4444;
    --holo-outline: rgba(245,158,11,0.90);
    --holo-glow-1: rgba(245,158,11,0.55);
    --holo-glow-2: rgba(239,68,68,0.35);
  }
  .splitflap--holo[data-cal="misc"] {
    --holo-accent: #8B5CF6;
    --holo-accent-2: #6366F1;
    --holo-outline: rgba(139,92,246,0.90);
    --holo-glow-1: rgba(139,92,246,0.55);
    --holo-glow-2: rgba(99,102,241,0.35);
  }
  .splitflap--holo[data-cal="transport"] {
     --holo-accent: #14B8A6;
     --holo-accent-2: #06B6D4;
     --holo-outline: rgba(20,184,166,0.90);
     --holo-glow-1: rgba(20,184,166,0.55);
     --holo-glow-2: rgba(6,182,212,0.35);
   }

   /* Flip micro-animation - side-by-side DD and MM */
   .splitflap--holo.flip-micro { perspective: 800px; }
   .splitflap--holo.flip-micro .line .day {
     animation: dayFlip 1500ms cubic-bezier(.17,.67,.30,1) 1 both;
     transform-origin: center center;
     display: inline-block;
   }
   .splitflap--holo.flip-micro .line .month {
     animation: monthFlip 1500ms cubic-bezier(.17,.67,.30,1) 1 both;
     transform-origin: center center;
     display: inline-block;
     animation-delay: 200ms;
   }
   .splitflap--holo.flip-micro .line .separator {
     animation: separatorPulse 1500ms cubic-bezier(.17,.67,.30,1) 1 both;
     animation-delay: 100ms;
   }
   @keyframes dayFlip { 
     0%{transform:rotateY(0) scale(1)} 
     10%{transform:rotateY(-36deg) scale(0.95)} 
     20%{transform:rotateY(-72deg) scale(0.9)} 
     30%{transform:rotateY(-108deg) scale(0.85)} 
     40%{transform:rotateY(-144deg) scale(0.8)} 
     50%{transform:rotateY(-180deg) scale(0.8)} 
     60%{transform:rotateY(-216deg) scale(0.85)} 
     70%{transform:rotateY(-252deg) scale(0.9)} 
     80%{transform:rotateY(-288deg) scale(0.95)} 
     90%{transform:rotateY(-324deg) scale(0.98)} 
     100%{transform:rotateY(-360deg) scale(1)} 
   }
   @keyframes monthFlip { 
     0%{transform:rotateY(0) scale(1)} 
     10%{transform:rotateY(36deg) scale(0.95)} 
     20%{transform:rotateY(72deg) scale(0.9)} 
     30%{transform:rotateY(108deg) scale(0.85)} 
     40%{transform:rotateY(144deg) scale(0.8)} 
     50%{transform:rotateY(180deg) scale(0.8)} 
     60%{transform:rotateY(216deg) scale(0.85)} 
     70%{transform:rotateY(252deg) scale(0.9)} 
     80%{transform:rotateY(288deg) scale(0.95)} 
     90%{transform:rotateY(324deg) scale(0.98)} 
     100%{transform:rotateY(360deg) scale(1)} 
   }
   @keyframes separatorPulse { 0%{opacity:0.7; transform:scale(1)}50%{opacity:1; transform:scale(1.2)}100%{opacity:0.7; transform:scale(1)} }

   /* Motion preferences */
   @media (prefers-reduced-motion: reduce) {
     .splitflap--holo,
     .splitflap--holo.is-today { animation: none !important; }
     .splitflap--holo::before { animation: none !important; opacity: 0 !important; }
     .splitflap--holo.flip-micro .line { animation: none !important; }
   }

  /* ===== Table ===== */
  .table-wrap{background:#fff;border:1px solid #e6e9f2;border-radius:12px;overflow-x:auto;overflow-y:hidden;box-shadow:0 6px 16px rgba(12,20,38,.06);-webkit-overflow-scrolling:touch}
  .thead{display:grid;grid-template-columns:var(--table-cols);grid-auto-flow:column;grid-auto-columns:110px;min-width:max-content}
  .cells{display:grid;grid-template-columns:var(--table-cols);grid-auto-flow:column;grid-auto-columns:110px;min-width:max-content}
  .th{padding:8px 6px;font-size:12px;font-weight:900;text-align:center;color:#fff;border-right:1px solid rgba(255,255,255,.15)}
  .th:last-child{border-right:0}
  .th.red{background:linear-gradient(135deg,#ef4444,#f97316)}
  .th.green{background:linear-gradient(135deg,#22c55e,#16a34a)}
  .th.blue{background:linear-gradient(135deg,#3b82f6,#06b6d4)}
  .th.orange{background:linear-gradient(135deg,#f59e0b,#ef4444)}
  .th.purple{background:linear-gradient(135deg,#8b5cf6,#6366f1)}
  .th.teal{background:linear-gradient(135deg,#14b8a6,#06b6d4)}

  .tbody{display:flex;flex-direction:column;background:#fff}
  .row-data{border-top:1px solid #eef2fb}
  .cell{padding:6px;border-right:1px solid #edf0fa;display:flex;align-items:center;justify-content:center;background:#fff}
  .cell:last-child{border-right:0}
  .txt,.amt,.sel{width:100%;height:28px;border-radius:9px;border:1px solid #d8e2f2;background:#f8fbff;color:#0f1828;padding:0 8px;font-weight:600;font-size:12px}
  .amt{text-align:right}

  /* ===== Side Calendar (unchanged visuals) ===== */
  .side{position:fixed;top:0;right:-420px;width:420px;height:100vh;background:#101122;color:#eaf1ff;box-shadow:-20px 0 50px rgba(0,0,0,.35);transition:right .25s ease;z-index:60;display:flex;flex-direction:column}
  .side.open{right:0}
  .side-head{padding:12px 0;background:linear-gradient(180deg,var(--violet0),var(--violet1));display:flex;justify-content:space-between;align-items:center}
  .side-body{padding:12px 0;display:grid;grid-template-rows:auto auto 1fr auto;row-gap:8px}
  .cal-grid{display:grid;grid-template-columns:repeat(7,1fr);gap:6px}
  .dcell{background:#1b1d3a;border:1px solid #2a2d57;border-radius:10px;padding-block:8px;padding-inline:0;text-align:center;cursor:pointer;font-size:12px}
  .dcell.disabled{opacity:.35;pointer-events:none}
  .dcell.in{background:#2a3b6b;border-color:#4f62a5}
  .dcell.se{outline:2px solid #22d3ee}
  .dow{opacity:.75;font-weight:900;text-align:center;font-size:11px}
  .actions{display:flex;gap:8px;justify-content:flex-end}
  .btn{padding:6px 10px;border-radius:10px;border:0;font-weight:900;cursor:pointer;font-size:12px}
  .btn.primary{background:linear-gradient(135deg,#10b981,#06b6d4);color:#0b1220}
  .btn.ghost{background:#2a2d57;color:#eaf1ff}
  .small{font-size:12px;opacity:.8}
</style>
